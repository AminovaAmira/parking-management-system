name: parking-management-system

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: parking_db
    environment:
      POSTGRES_USER: ${DB_USER:-parking_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-parking_pass}
      POSTGRES_DB: ${DB_NAME:-parking_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/scripts:/docker-entrypoint-initdb.d
    networks:
      - parking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parking_user -d parking_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parking_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-parking_user}:${DB_PASSWORD:-parking_pass}@db:5432/${DB_NAME:-parking_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - parking_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: parking_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - parking_network
    stdin_open: true
    tty: true

networks:
  parking_network:
    driver: bridge

volumes:
  postgres_data:
